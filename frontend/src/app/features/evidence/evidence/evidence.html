<section class="grid layout">
  <article class="card">
    <h2>Evidence Upload</h2>
    <div class="grid">
      <label>
        Case ID
        <input type="number" [(ngModel)]="caseId" />
      </label>
      <label>
        Title
        <input [(ngModel)]="title" />
      </label>
      <label>
        Description
        <textarea rows="3" [(ngModel)]="description"></textarea>
      </label>
      <label>
        Device Info
        <input [(ngModel)]="deviceInfo" />
      </label>
      <label>
        File
        <input type="file" (change)="onFileChange($event)" />
      </label>
      <button type="button" (click)="upload()">Upload</button>
      <button type="button" (click)="load()">Load Case Evidence</button>
    </div>
  </article>

  <article class="card">
    <h2>Evidence List</h2>
    <div *ngFor="let item of evidenceList" class="evidence-item">
      <h3>{{ item.title }} (ID: {{ item.id }})</h3>
      <table>
        <thead>
          <tr>
            <th>Version</th>
            <th>File</th>
            <th>SHA-256</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let version of item.versions">
            <td>{{ version.versionNumber }}</td>
            <td>{{ version.originalFileName }}</td>
            <td class="hash">{{ version.sha256Hash }}</td>
            <td>
              <button type="button" (click)="download(version.id, version.originalFileName)">Download</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
