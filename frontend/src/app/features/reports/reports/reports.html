<section class="grid layout">
  <article class="card">
    <h2>Create Report</h2>
    <div class="grid">
      <label>
        Case ID
        <input type="number" [(ngModel)]="caseId" />
      </label>
      <label>
        Report Type
        <select [(ngModel)]="reportType">
          <option [ngValue]="1">Case Dossier</option>
          <option [ngValue]="2">Evidence Report</option>
          <option [ngValue]="3">Chain of Custody</option>
          <option [ngValue]="4">Analyst Technical</option>
        </select>
      </label>
      <label>
        Content
        <textarea rows="5" [(ngModel)]="content"></textarea>
      </label>
      <button type="button" (click)="create()">Create Report</button>
      <button type="button" (click)="load()">Load Reports</button>
    </div>
  </article>

  <article class="card">
    <h2>Case Reports</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Generated By</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.id }}</td>
          <td>{{ report.reportType }}</td>
          <td>{{ report.generatedByUserId }}</td>
          <td>{{ report.generatedAtUtc | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </article>
</section>
