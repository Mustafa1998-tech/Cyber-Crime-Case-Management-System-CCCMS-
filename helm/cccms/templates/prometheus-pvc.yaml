{{- if .Values.monitoring.enabled }}
{{- if .Values.monitoring.prometheus.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cccms.fullname" . }}-prometheus-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.monitoring.prometheus.persistence.size }}
  {{- if .Values.monitoring.prometheus.persistence.storageClassName }}
  storageClassName: {{ .Values.monitoring.prometheus.persistence.storageClassName | quote }}
  {{- end }}
{{- end }}
{{- end }}
