{{- if .Values.sqlserver.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cccms.fullname" . }}-sqlserver
  labels:
    app: {{ include "cccms.fullname" . }}-sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "cccms.fullname" . }}-sqlserver
  template:
    metadata:
      labels:
        app: {{ include "cccms.fullname" . }}-sqlserver
    spec:
      securityContext:
        fsGroup: 10001
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: sqlserver
          image: "{{ .Values.sqlserver.image.repository }}:{{ .Values.sqlserver.image.tag }}"
          imagePullPolicy: {{ .Values.sqlserver.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.sqlserver.service.port }}
              name: tds
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cccms.fullname" . }}-secrets
                  key: MSSQL_SA_PASSWORD
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - /opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P "$MSSQL_SA_PASSWORD" -Q "SELECT 1"
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: tds
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: sqlserver-data
              mountPath: /var/opt/mssql
      volumes:
        - name: sqlserver-data
          {{- if .Values.sqlserver.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "cccms.fullname" . }}-sqlserver-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
