{{- if .Values.monitoring.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cccms.fullname" . }}-prometheus
  labels:
    app: {{ include "cccms.fullname" . }}-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "cccms.fullname" . }}-prometheus
  template:
    metadata:
      labels:
        app: {{ include "cccms.fullname" . }}-prometheus
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: prometheus
          image: "{{ .Values.monitoring.prometheus.image.repository }}:{{ .Values.monitoring.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.monitoring.prometheus.image.pullPolicy }}
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --web.enable-lifecycle
          ports:
            - name: http
              containerPort: {{ .Values.monitoring.prometheus.service.port }}
          readinessProbe:
            httpGet:
              path: /-/ready
              port: {{ .Values.monitoring.prometheus.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: {{ .Values.monitoring.prometheus.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: {{ include "cccms.fullname" . }}-prometheus-config
        - name: prometheus-data
          {{- if .Values.monitoring.prometheus.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "cccms.fullname" . }}-prometheus-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
