apiVersion: apps/v1
kind: Deployment
metadata:
  name: cccms-grafana
  namespace: cccms
  labels:
    app: cccms-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cccms-grafana
  template:
    metadata:
      labels:
        app: cccms-grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: cccms-monitoring-secrets
                  key: GRAFANA_ADMIN_USER
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cccms-monitoring-secrets
                  key: GRAFANA_ADMIN_PASSWORD
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources
      volumes:
        - name: grafana-datasource
          configMap:
            name: cccms-grafana-datasource
