apiVersion: apps/v1
kind: Deployment
metadata:
  name: cccms-prometheus
  namespace: cccms
  labels:
    app: cccms-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cccms-prometheus
  template:
    metadata:
      labels:
        app: cccms-prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.55.1
          imagePullPolicy: IfNotPresent
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --web.enable-lifecycle
          ports:
            - containerPort: 9090
              name: http
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-data
              mountPath: /prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: cccms-prometheus-config
        - name: prometheus-data
          emptyDir: {}
